name: Test Publish (Dry Run)

on:
  workflow_dispatch:
    inputs:
      sdk:
        type: choice
        description: SDK to test publish
        required: true
        options:
          - aqua
          - cross-chain
          - fusion
          - limit-order
          - swap-vm
      dry_run:
        type: boolean
        description: 'Dry run (do not actually publish)'
        required: false
        default: true

jobs:
  test-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: 'https://registry.npmjs.org'
          scope: '@1inch'
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build SDK
        run: pnpm nx build ${{ github.event.inputs.sdk }}

      - name: Check build output
        run: |
          echo "ğŸ“¦ Checking build output for ${{ github.event.inputs.sdk }}"
          ls -la typescript/${{ github.event.inputs.sdk }}/dist/
          
          echo ""
          echo "ğŸ“‹ Package.json contents:"
          cat typescript/${{ github.event.inputs.sdk }}/dist/package.json | head -20
          
          echo ""
          echo "ğŸ“ Build structure:"
          find typescript/${{ github.event.inputs.sdk }}/dist -type f -name "*.js" | head -10

      - name: Dry Run - Publish Test
        if: ${{ github.event.inputs.dry_run == 'true' }}
        run: |
          cd typescript/${{ github.event.inputs.sdk }}
          echo "ğŸ§ª DRY RUN: Would publish the following package:"
          npm pack dist --dry-run
          echo ""
          echo "âœ… Dry run complete - no packages were published"

      - name: Real Publish (Manual Approval Required)
        if: ${{ github.event.inputs.dry_run == 'false' }}
        run: |
          echo "âš ï¸  Real publish requested - this would publish to NPM"
          echo "This workflow is for testing only - use the release workflow for real publishing"
          exit 1